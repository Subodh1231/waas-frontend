# Nginx configuration for SPA (React/Vite)
# Place this file in /etc/nginx/sites-available/bookzi.in
# and create a symlink: ln -s /etc/nginx/sites-available/bookzi.in /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name bookzi.in www.bookzi.in;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bookzi.in www.bookzi.in;

    # SSL certificates (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/bookzi.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bookzi.in/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory (update to your build output)
    root /var/www/bookzi-frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Handle client-side routing (SPA)
    # This is the KEY configuration for fixing 404 on /login
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Disable caching for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

